<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <header class="header">
          <div class="container">
              <h1>CSS Dinner Shopping List</h1>
              <p>Letâ€™s go to the mall!</p>
          </div>
      </header>
      <main>
         <section class="dinner_list">
            <div class="container">
                <ul>
                    <li>
                        <label for="pickles">
                            <input type="checkbox" id="pickles" name="kichen">
                            <span>A lot of pickles
                                <small>(for the next lessons about CSS)</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label for="apples">
                            <input type="checkbox" id="apples" name="kichen">
                            <span>10 apples 
                                <small>(for more CSS manipulations)</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label for="oranges">
                            <input type="checkbox" id="oranges" name="kichen">
                            <span>20 oranges 
                                <small>(because they are awesome)</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label for="plates">
                            <input type="checkbox" id="plates" name="kichen">
                            <span>13 plates
                                <small>(hm... they always dissapear)</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label for="bentos">
                            <input type="checkbox" id="bentos" name="kichen">
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li>
                        <label for="sake">
                            <input type="checkbox" id="sake" name="kichen">
                            <span>1 bottle of Sake 
                                <small> (for my friends)</small>
                            </span>
                        </label>
                    </li>
                </ul>
                <div class="down">
                    <h2>Bon appetit :)</h2>
                </div>
            </div>
         </section>   
    </body>
